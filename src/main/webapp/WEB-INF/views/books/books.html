<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Галерея книг</title>
</head>
<body>
<div th:each="book : ${books}">
<a th:href="@{/books/{id}(id=${book.getBook_id()})}"
   th:text="${book.getName_book() + ', ' + book.getAuthor() + ', ' + book.getDate()}">user</a>
</div>
<br/>
<hr/>
<a href="/books/new">Добавити книгу</a>
<a href="/people">Переглянути людей</a>
</body>
</html>
