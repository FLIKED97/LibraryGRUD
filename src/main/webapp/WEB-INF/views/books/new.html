<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Нова Книга</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name_book}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name_book')}" th:errors="*{name_book}" >Name error</div>
    <br/>
    <label for="date">Enter date:</label>
    <input type="text" th:field="*{date}" id="date"/>
    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}" >Name error</div>
    <br/>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" >Name error</div>

    <br/>
    <input type="submit" value="Create" />

</form>

</body>
</html>
