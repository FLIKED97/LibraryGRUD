<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Нова Книга</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <!-- Label and input for book name -->
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{nameBook}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}" >Name error</div>
    <br/>
    <!-- Label and input for date -->
    <label for="date">Enter date:</label>
    <input type="text" th:field="*{date}" id="date"/>
    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}" >Date error</div>
    <br/>
    <!-- Label and input for author -->
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" >Author error</div>
    <br/>
    <!-- Submit button -->
    <input type="submit" value="Create" />
</form>
</body>
</html>
