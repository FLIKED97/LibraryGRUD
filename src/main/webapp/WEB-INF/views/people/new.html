<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Нова людина</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" >Name error</div>
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{date}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}" >Name error</div>

    <br/>
    <input type="submit" value="Create" />

</form>

</body>
</html>
